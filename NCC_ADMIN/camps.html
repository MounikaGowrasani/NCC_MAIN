<!DOCTYPE html>
<html>
<head>
    <title>Camps</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            margin: 10px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color:#ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] 
        {
            width: 60%;
            margin-top: 5px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"],
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #totalExpenditure {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Camps Information</h2>
    <form action="camps.php" method="post">
        <label for="campName">Camp Name:</label>
        <br>
        <input type="text" id="campName" name="campName" required><br><br>

        <label for="location">Location:</label>
        <br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="startDate">From Date:</label>
        <br>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">To Date:</label>
        <br>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <label for="dailyAllowance">Daily Allowance (per student):</label>
        <br>
        <input type="number" id="dailyAllowance" name="dailyAllowance" required><br><br>

        <label for="travelAllowance">Travel Allowance (per student):</label>
        <br>
        <input type="number" id="travelAllowance" name="travelAllowance" required><br><br>

        <label for="polAllowance">Petrol Oil Lubricant Allowance (POL) (per student):</label>
        <br>
        <input type="number" id="polAllowance" name="polAllowance" required><br><br>

        <label for="numberOfStudents">Number of Students:</label>
        <br>
        <input type="number" id="numberOfStudents" name="numberOfStudents" required><br><br>

        <label for="totalExpenditure">Total Expenditure:</label>
        <br>
        <input type="number" id="totalExpenditure" name="totalExpenditure" disabled><br><br>

        <input type="button" value="Total Expenditure" onclick="calculateTotalExpenditure()">
        <input type="submit" value="submit">

    </form>

    <script>
        function calculateTotalExpenditure() {
            // Get input values
            const dailyAllowance = parseFloat(document.getElementById("dailyAllowance").value);
            const travelAllowance = parseFloat(document.getElementById("travelAllowance").value);
            const polAllowance = parseFloat(document.getElementById("polAllowance").value);
            const numberOfStudents = parseInt(document.getElementById("numberOfStudents").value);
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);

            // Calculate the number of days
            const numberOfDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));

            // Calculate the total expenditure
            const totalExpenditure = (dailyAllowance + travelAllowance + polAllowance)* numberOfDays;

            // Display the total expenditure
            document.getElementById("totalExpenditure").value = totalExpenditure.toFixed(2);
        }
    </script>
</body>
</html>
